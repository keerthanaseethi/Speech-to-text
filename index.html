<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text</h1>
        <textarea id="transcript" readonly placeholder="Your speech will appear here..."></textarea>
        <div>
            <button id="start-btn" class="start-btn">Start Listening</button>
            <button id="stop-btn" class="stop-btn" disabled>Stop Listening</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
